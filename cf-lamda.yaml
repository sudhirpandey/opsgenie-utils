Parameters:
  Token:
    Description: "Token to be passed as environment variable"
    Type: String
    Default: "xxx"
Resources:
  OpsgenieLamdaFunc:
    Type: AWS::Lambda::Function
    Properties :
      Description: "It takes care if user deleteion from opsgeine"
      Environment:
         Variables:
             ACCESS_TOKEN: !Ref Token
      Handler: usrmgmt-opsgenie.lambda_handler
      Code: code/
      Timeout: 60
      Role: !GetAtt LambdaExecutionRole.Arn
      Runtime: "python3.6"
      MemorySize: 128
  LambdaExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
        - Effect: Allow
          Principal: {Service: [lambda.amazonaws.com]}
          Action: ['sts:AssumeRole']
      Path: /
      ManagedPolicyArns:
      - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
